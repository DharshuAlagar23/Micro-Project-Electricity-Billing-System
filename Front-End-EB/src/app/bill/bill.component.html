<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Electricity Billing  System</span>
    <span class="example-spacer"></span>
    <button name="openComponent" mat-raised-button color="warn" (click)="openDialog()">Add Bill</button>
  </mat-toolbar>
  <div class="container">
    <div style="margin-top: 10px;">
      
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input name="find" matInput (keyup)="applyFilter($event)" placeholder="Ex. 00000000000" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
        
          <ng-container matColumnDef="billNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Bill No</th>
            <td mat-cell *matCellDef="let row"> {{row.billNo}} </td>
          </ng-container>
  
          <ng-container matColumnDef="electroboardId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Electro Meter Id</th>
            <td mat-cell *matCellDef="let row"> {{row.electroboardId}} </td>
          </ng-container>
      
          
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ammount</th>
            <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
          </ng-container>
    
        
          <ng-container matColumnDef="billDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Bill Date </th>
            <td mat-cell *matCellDef="let row"> {{row.billDate}} </td>
          </ng-container>

          <ng-container matColumnDef="billStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Bill Status </th>
            <td mat-cell *matCellDef="let row"> {{row.billStatus}} </td>
          </ng-container>

          <ng-container matColumnDef="accountNo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Account No </th>
            <td mat-cell *matCellDef="let row"> {{row.accountNo}} </td>
          </ng-container>
  
        
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button (click)="editBill(row)" color="primary" name="update">
                <mat-icon>edit</mat-icon>
              </button>
              
              <button mat-icon-button color="warn" name="delete" (click)="deleteBill(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
